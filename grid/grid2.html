<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
  <style>
    .grid-container{display: grid;grid-template-rows: 50px 150px 50px;grid-template-columns: repeat(3,1fr);grid-gap: 10px; width: 600px;}
    .grid-item{display: flex;flex-direction: row;justify-content: center;align-items: center;background: #0169ff;color: #fff;}
    .header{grid-column: 1 / -1;grid-row: 1 / 2;}
    .content{grid-column: 2 / -1;grid-row: 2 / 3;}
    .footer{grid-column: 1 / -1;grid-row: 3 / -1;}
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item header">Header</div>
    <div class="grid-item snb">SideNavi</div>
    <div class="grid-item content">content</div>
    <div class="grid-item footer">Footer</div>
  </div>
</body>
</html>
