<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
  <style>
    .grid_container{display: grid;grid-template-columns: repeat(3,1fr);grid-template-rows: repeat(3,100px);grid-gap: 10px;width: 600px;}
    .grid-item{display: flex;flex-direction: row;justify-content: center;align-items: center;background: #0169ff;color: #fff;}
    .grd1{grid-column: 1/3;}
    .grd3{grid-column: 1/2;grid-row: 2/-1;}
    .grd4{grid-column: 2/-1;}
  </style>
</head>
<body>
  <div class="grid_container">
    <div class="grid-item grd1">GRID1</div>
    <div class="grid-item grd2">GRID2</div>
    <div class="grid-item grd3">GRID3</div>
    <div class="grid-item grd4">GRID4</div>
    <div class="grid-item grd5">GRID5</div>
    <div class="grid-item grd6">GRID6</div>
  </div>
</body>
</html>
